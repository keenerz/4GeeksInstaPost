<!DOCTYPE html>
<html>

<head>
<title>Breath Code Photo Feed</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div id="post">
        <div id="header">
            <div id="logo">
                <i class="fab fa-html5 fa-2x"></i>
            </div>
            <div id="name">
                <p><b>HTML5</b><br>
                    Rigoberto</p>
            </div>
            <div id="dots">
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
        </div>
        <div id="image">
            <img src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_square.jpg" alt="second picture">
        <div id="text">
            <div id="icons">
                <div id="heart">
                    <i class="far fa-heart fa-2x"></i>
                </div>
                <div id="textbubble">
                    <i class="far fa-comment fa-2x"></i>
                </div>
                <div id="paperplane">
                    <i class="far fa-paper-plane fa-2x"></i>
                </div>
                <div id="bookmark">
                    <i class="far fa-bookmark fa-2x"></i>
                </div>
            </div>
            <div id="liked">
                <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
            </div>
            <div id="bottomtext">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed ex eget massa vestibulum suscipit. Nunc aliquam sed lectus aliquam rhoncus. Suspendisse consectetur dui justo, non volutpat nisi dignissim nec.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
